{% extends 'layouts/base-auth.html' %}
{% load static %}

{% block title %}Reset password{% endblock title %}

{% block content %}

   <div class="auth-wrapper auth-height">
      <div class="auth-content">
            <div class="auth-bg">
               <span class="r"></span>
               <span class="r s"></span>
               <span class="r s"></span>
               <span class="r"></span>
            </div>
         <div class="card">
            <form method="post" class="card-body text-center">
              {% csrf_token %}
               <img alt="VacationSavers.com" style="width: 90%; text-align: left important;" src="{% static 'assets/images/logo.png' %}"></img>
               <hr>

               <h5 class="mb-4">Password</h5>
              
               {% for field in form %}
               <div class="input-group mb-3">
                  {{ field }}
               </div>
               <span class="text-danger">{{ field.errors }}</span>
               {% endfor %}

               <button class="btn btn-primary shadow-2 mb-4">Reset Password</button>
               <p class="mb-0 text-muted">Donâ€™t have an account? <a href="{% url 'register' %}"> Signup</a></p>
            </form>
         </div>
      </div>
   </div>

{% endblock content %}
