{% extends 'layouts/base-auth.html' %}
{% load static %}

{% block title %}Reset password{% endblock title %}

{% block content %}

    <div class="auth-wrapper aut-bg-img">
        <div class="auth-content">
            <div class="auth-bg">
                <span class="r"></span>
                <span class="r s"></span>
                <span class="r s"></span>
                <span class="r"></span>
            </div>
            <div class="card">
                <form method="post" class="card-body text-center">
                    {% csrf_token %}

                    <img alt="VacationSavers.com" style="width: 90%; text-align: left important;" src="{% static 'assets/images/logo.png' %}"></img>
                    <hr>
                    <div class="mb-4">
                        <i class="feather icon-mail auth-icon"></i>
                    </div>
                    <h3 class="mb-4">Reset Password</h3>
                    {% for field in form %}
                    <div class="input-group mb-3">
                        {{ field }}
                    </div>
                    {% endfor %}
                    <button type="submit" class="btn btn-primary mb-4 shadow-2">Reset Password</button>

{% endblock content %}
